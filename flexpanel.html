<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flex Panels</title>
</head>
<body>
    <div class="panels" onclick="toggleOpen(event)"></div>

    <script>
        const motto=["keep","your","eyes","peeled"]

        const panelBackgrounds=[
        "https://i.ibb.co/NKpFKbm/let-lt-s-2.jpg",
        "https://i.ibb.co/4V4HGT9/rose-calloway.jpg",
        "https://i.ibb.co/vk07SXr/286ea3a0-8ff4-4df8-a88e-eda1d7b56008.jpg",
        "https://i.ibb.co/xmJKCS0/a087e151-5c52-4241-a0fa-9418fce35cdc.jpg"
        ];

        motto.forEach(item=>
            document.querySelector('.panels').innerHTML+=`
            <div class="panel"> ${item} </div>
            `
        )

        const panelsNodeList=document.querySelectorAll('.panel')
        panelsNodeList.forEach((panel,i)=>
            panel.style.backgroundImage()=`url(${panelBackgrounds[i]})`
        )


        function toggleOpen(e){
            if(e.target.classList.contains('open'))
                e.target.classList.remove('open')
            else{
                panelsNodeList.forEach(obj=>obj.classList.remove('open'))
                e.target.classList.add('open')

            }
        }
    </script>
</body>
</html>
